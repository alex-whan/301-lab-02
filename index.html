<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/layouts.css" rel="stylesheet" type="text/css">
    <link href="css/modules.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <script src="https://unpkg.com/mustache@latest"></script>
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <a href="page2.html" class="button">Go to Page 2</a>
      </nav>
    </header>
    <main id="main">

      <script id="photo-template" type="text/x-tmpl-mustache">
        <div class="div {{keyword}} start">
          <h2>{{title}}<h2>
          <img src="{{image_url}}" alt="{{keyword}}">
          <p>{{description}}</p>
          <p>{{keyword}}</p>
          <h3>{{horns}}<h3>
        </div>
      </script>

    </main>

    <footer>
      &copy; 2020 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
